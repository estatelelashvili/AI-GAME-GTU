<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main-container">
      <div class="neo-container">
        <img
          class="neo-img"
          id="system-enemy"
          src="images/neo-removebg-preview.png"
          alt=""

      </div>
      <div class="agent-container">
        <img
          class="agent-container-img"
          id="system-agent"
          src="images/armless-agent.png"
          alt=""
        />
        <div class="bullet"></div>

        <img class="img-arm" src="images/arm-gun-silver.png" alt="" srcset="" />

        <div class="agent-sensor"></div>
        <div class="neo-sensor"></div>
      </div>
      <script type="module" src="./scripts/game.js"></script>
    </div>
  </body>
